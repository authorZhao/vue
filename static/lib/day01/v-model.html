<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-model双向绑定</title>
    <script src="../vue-2.4.0.js" ></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>

<div id="app">
    <h2>{{msg}}</h2>
    <!-- v-bind只能实现数据的单向绑定，从m绑定到v -->
  <!--  <input v-bind:value="msg">
    <input v-model:value="msg">-->
    <input v-model:value="num1">

    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>


    <input v-model:value="num2">
    <input type="button" value="=" @click="cat">
    <input v-model:value="total">

</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '我系渣渣辉',
            intervalId: null,
            num1:0,
            num2:0,
            total:0,
            opt:'+'
        },
        methods:{
          cat(){
              switch (this.opt) {
                  case "+":this.total=parseInt(this.num1)+parseInt(this.num2);break;
                  case "-":this.total=parseInt(this.num1)-parseInt(this.num2);break;
                  case "*":this.total=parseInt(this.num1)*parseInt(this.num2);break;
                  case "/":this.total=parseInt(this.num1)/parseInt(this.num2);break;
              }

          }
        }
    })

</script>
</body>

</html>
