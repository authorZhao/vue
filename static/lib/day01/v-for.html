<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-model双向绑定</title>
    <script src="../vue-2.4.0.js" ></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>

<div id="app">
    <!-- i就是下表 -->
    <p v-for="(item,i) in list">我是第{{i}}项{{item}}</p>

    <p v-for="(user,i) in persons" :key="user.id">id:{{user.id}},姓名：{{user.name}},下表{{i}}</p>
    <!-- 遍历对象第三个是索引 -->
    <p v-for="(val,key,i) in user" >我的{{key}}是{{val}},索引是{{i}}</p>
    <!---->
    <p v-for="count in 10">这是第{{count}}次循环</p>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [1,2,3,4,5,6],
            persons:[
    {id:1,name:'赵某人'},{id:2,name:'吕奉先'},{id:3,name:'赵某人'}
            ],
            user:{
                id:1,name:'赵某人',gender: '男'
            }
        },
        methods:{
          cat(){
              switch (this.opt) {
                  case "+":this.total=parseInt(this.num1)+parseInt(this.num2);break;
                  case "-":this.total=parseInt(this.num1)-parseInt(this.num2);break;
                  case "*":this.total=parseInt(this.num1)*parseInt(this.num2);break;
                  case "/":this.total=parseInt(this.num1)/parseInt(this.num2);break;
              }

          }
        }
    })

</script>
</body>

</html>
